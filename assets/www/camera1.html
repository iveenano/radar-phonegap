<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=us-ascii"/>
  		<meta name="viewport" content="width=320, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  		<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

		<title>
			Radar
		</title>

		<link rel="stylesheet" href="css/main.css" type="text/css"/>
		<link rel="stylesheet" href="css/reset.css" type="text/css"/>
		<script type="text/javascript" charset="utf-8" src="js/phonegap-1.0.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/prototype.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/gps.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/camera.js"></script>
	</head>

	<body>
		<div class="top">
			<div class="header">
				<img src="images/titlebar.png" class="titlebar" />
				<div class="actionbar_contents">
					<div class="action">
						<img src="images/list.png"  onclick="window.location='index.html';" class="go_list" />
					</div>
					<div class="action">
						<img src="images/categories.png" onclick="window.location='categories.html';" />
					</div>
					<div class="action">
						<img src="images/camera_s.png" class="go_camera" />
					</div>
				</div>

				<img src="images/actionbar.png" class="nube" />
			</div>


			<div class="content">

				<div class="catholder">
					<div class="cattitle">
						Tell us a little bit about your Ad.
					</div>
					<div class="catgraybox cameraform">
						<label class="formlabel">
							Choose a Category
						</label>
						<select id="category">
							<option value='1'>Strictly Platonic</option>
							<option value='2'>Woman seeking Woman</option>
							<option value='3'>Woman seeking Man</option>
							<option value='4'>Man seeking Woman</option>
							<option value='5'>Man seeking Man</option>
							<option value='6'>Casual Encounters,</option>
							<option value='7'>Free</option>
							<option value='8'>Bikes</option>
							<option value='9'>Books</option>
							<option value='10'>Business</option>
							<option value='11'>Computer</option>
							<option value='12'>General</option>
							<option value='13'>Household</option>
							<option value='14'>Tickets</option>
							<option value='15'>Tools</option>
							<option value='16'>Wanted</option>
							<option value='17'>Jewelry</option>
							<option value='18'>Appliances</option>
							<option value='19'>Arts and Crafts</option>
							<option value='20'>Auto parts</option>
							<option value='21'>Vehicles</option>
							<option value='22'>Phones</option>
							<option value='23'>Clothes</option>
							<option value='24'>Electronics</option>
							<option value='25'>Music</option>
							<option value='26'>Video</option>
							<option value='27'>Games</option>
							<option value='28'>Beauty Services</option>
							<option value='29'>Computer Services</option>
							<option value='30'>Creative Services</option>
							<option value='31'>Labour Services</option>
							<option value='32'>Writing Services</option>
							<option value='33'>Legal Services</option>
							<option value='34'>Rent</option>
							<option value='35'>Apartments</option>
							<option value='36'>Sell</option>
							<option value='37'>Rooms/Shared</option>
						</select>
						<label class="formlabel">
							Give us a title for the ad
						</label>
						<input type="text" id="title" />
						<label class="formlabel">
							How about a little description?
						</label>
						<input type="text" id="description" />
						<label class="formlabel">
							How much are you charging?
						</label>
						<input type="text" id="price" />
						<label class="formlabel">
							What is your email for contact purposes? (Use a throwaway)
						</label>
						<input type="text" id="email" />
					</div>

					<div onclick="snapAndSubmit();" class="orangebutton">
						Snap and Submit
					</div>
				</div>




				<div class="loading hidden">
					<p class="loadingtext">Grabbing your location</p>
					<img src="images/ajax-loader.gif" />
				</div>


				<div class="specialcontainer2 hidden">
					<div class="thumb">
						<img src="images/itemsample.jpg" class="thumbimg" />
					</div>
					<div class="itemdesc">
						<p class="maindesc">
							<span class="1">
								IPad 32GB, Brand New In Box
							</span>
							<span class="distance">
								300m
							</span>
						</p>
						<p class="price">
							S$321
							<span class="2">300m</span>
						</p>
						<p class="category">
							Computer Accessories
						</p>
					</div>
					<div class="go">
						<img src="images/go.png" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
